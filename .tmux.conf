#-------------------------------------------------------------------------------
# Miscellaneous
#-------------------------------------------------------------------------------

# Make tmux more responsive.
set -s escape-time 1

# Start the windows and panes index from 1.
set -g base-index 1
setw -g pane-base-index 1

#-------------------------------------------------------------------------------
# Key Bindings
#-------------------------------------------------------------------------------

# New binding for PREFIX.
# CTRL+B conflicts with page back in less and vim.
# CTRL+A is nice if Caps Lock is mapped to Control.
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Configuration reload
bind r source-file ~/.tmux.conf \; display "Configuration reloaded..."

# More logical split-windows
bind | split-window -h
bind - split-window -v

# vi-like navigation keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim keybindings in copy mode
setw -g mode-keys vi

# start selecting text typing 'v' key (once you are in copy mode)
bind-key -t vi-copy v begin-selection

#-------------------------------------------------------------------------------
# Colors
#-------------------------------------------------------------------------------

set -g default-terminal "screen-256color"

set -g status-fg cyan
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg green

set -g message-fg white
set -g message-bg black
set -g message-attr bright

#-------------------------------------------------------------------------------
# Statusbar
#-------------------------------------------------------------------------------

set -g status-left-length 55
set -g status-left "tmux://#h/#S/#I/#P"
set -g status-right ""
set -g status-interval 1
set -g status-justify centre
setw -g monitor-activity off
set -g visual-activity off

