# ~/.tmux.conf -- Terminal Multiplexer configuration file
# Inspired from tmux by Brian P. Hogan.

# Bind a new PREFIX to CTRL+a
#set -g prefix C-a
# It will also require:
#bind C-a send-prefix

# Unbind the default PREFIX from CTRL+b
#unbind C-b

# Make tmux more responsive.
set -s escape-time 1

# Start the windows and panes index from 1.
set -g base-index 1
setw -g pane-base-index 1

# Bind PREFIX r so it reloads the configuration file.
bind r source-file ~/.tmux.conf \; display "The configuration file was reloaded."

# Bind more logical split-windows.
bind | split-window -h
bind - split-window -v

# Bind navigation keys similar to vi.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows with PREFIX CTRL+H/CTRL+L
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Play with crayons.
set -g default-terminal "screen-256color"

set -g status-fg cyan
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg green

set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Set the status bar.
set -g status-left-length 55
set -g status-left "[#S:#I.#P]"
set -g status-right "#H %Y-%m-%d%n %H:%M"
set -g status-interval 1
set -g status-justify centre
setw -g monitor-activity off
set -g visual-activity off
